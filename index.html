<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!-- boxicons cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>

<body>

    <div class="image__login">
        <img src="img/instagramimg.png" alt="">
    </div>
    <div class="right">
    <div class="insta__form">

        <div class="login__form">
            <img src="img/instalogo.png">

            <form class="form">

                <input type="text" placeholder="Phone number, username, or email">
                <input type="text" placeholder="Password">

                <button>
                    Log in
                </button>
                
                <span class="or">OR</span>
                
            </form>
            <h3>
                <i class='bx bxl-facebook-square'></i>
                Log in with Facebook
            </h3>
            <span class="forget">
                Forgot Password ?
            </span>
        </div>
    </div>
    <div class="sign_up">
        <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/"> Sign up</a></p>
    </div> 
    <div class="app">
        <p>Get the app.</p>
        <img src="img/microsoft.png" alt="">
        <img src="img/microsoft2.png" alt="">
    </div>
  </div>

</body>

</html>
